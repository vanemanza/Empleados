<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--link rel="stylesheet" href="foundation.min.css"-->
</head>
<body style="background:rgb(45, 45, 46)">
    <!--Navbar-->   
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'personas_app:home' %}" >Empleados</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'personas_app:lista_empleados' %}">Listar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'departamentos_app:departamentos' %}">Departamentos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Administrar</a>
                  </li>                 
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <li class="nav-item">
                    <a class="btn btn-outline-info me-2" href="{% url 'personas_app:registrar_empleado' %}">Registrar Empleado</a>
                  </li> 
                     
                </div>
              </div>
            </div>
          </nav>     
          <!--Contenido del cuerpo-->
          <div class="container mt-5 border rounded" style="color:white;">
          {% block content %}{% endblock %}
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
